<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid item grid-item"><img src="https://source.unsplash.com/random//300x201?city,night" alt=""></div>
        <div class="grid item grid-item"><img src="https://source.unsplash.com/random/300x201" alt=""></div>
        <div class="grid item grid-item"><img src="https://source.unsplash.com/featured/300x201?sky" alt=""></div>
        <div class="grid item grid-item"><img src="https://source.unsplash.com/featured/300x201?morning" alt=""></div>
        <div class="grid item grid-item"><img src="https://source.unsplash.com/featured/300x201?fruit" alt=""></div>
        <div class="grid item grid-item"><img src="https://source.unsplash.com/featured/300x201?cars" alt=""></div>
        <div class="grid item grid-item"><img src="https://source.unsplash.com/featured/300x201?india" alt=""></div>
        <div class="grid item grid-item"><img src="https://source.unsplash.com/featured/300x201?london" alt=""></div>
        <div class="grid item grid-item"><img src="https://source.unsplash.com/featured/300x201?iphone" alt=""></div>
    </div>
</body>
</html>
